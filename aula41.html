<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!--criação de uma função para cálculo de fatorial(conceito matemático-->
    <style>
        #quad{
            border: 1px solid #000;
            background-color: red;
            width: 100px;
            height: 100px;
        }
    </style>
    <script>
        //função para cálculo fatorial
        function fatorial(n){
            if(n==1)
                return 1;
            else
                return n*fatorial(n-1);
        }
        document.write(fatorial(10));
        
    </script>
</head>
<body>
    <div id="quad"></div>
</body>
</html>
