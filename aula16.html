<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        //declaração da variável
        var num=[]; var cont;
        //declaração do FOR e seus parametros
        for(cont=0; cont<5; cont++) // lembrando que o FOR tem que estar entre parênteses
            {
                num.push(prompt("Digite um número:","")); //atribuição dos valores digitado pelo usuário
            }
        for(cont=0; cont<5; cont++) // lembrando que o FOR tem que estar entre parênteses
            {
                document.write(num[cont] + "<br>"); //comando de repetição do Array num[]
            }
        </script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
