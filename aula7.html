<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        /*  esse algortimo é pra exemplificar a função IF ELSE no JS
            teremos que fazer um teste; além disso, utilizei o comando prompt para
            o usuáro pode inserir os números que quiser
        */
        var x, y, tx1, tx2;
        x=prompt("Digite um número: ");
        y=prompt("Digite um segundo número: ");
        tx1 = "O número " + x + " é maior do que " + y;
        tx2 = "O número " + x + " é menor do que " + y;

        if(x>y) // no caso do exemplo entre x=10 e y=5 o teste retorna true
            {
                document.write(tx1);
            }
        else
            {
                document.write(tx2);
            }
    </script>
    <title>Document</title>
</head>
<body>
  
</body>
</html>
