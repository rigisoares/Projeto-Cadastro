<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--exercício sobre formatação condicional e calculo em HTML-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        /* estilização da tabela em CSS*/
        table{
            border-collapse: collapse;
        }
        table, td, tr, th{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <!--exemplo de criaçao de tabela formatadas no HTML-->
    <div id="titulo"></div>
    <table id="tbnotas">
        <tr>
            <th>alunos</th><th>nota1</th><th>nota2</th><th>resultado</th>
        </tr>
        <tr>
            <td>Ricardo</td><td>35</td><td>25</td><td id="n1"></td>
        </tr>
        <tr>
            <td>Giovana</td><td>20</td><td>15</td><td id="n2"></td>
        </tr>
        <tr>
            <td>Mariana</td><td>48</td><td>12</td><td id="n3"></td>
        </tr>
        <tr>
            <td>Daniel</td><td>10</td><td>40</td><td id="n4"></td>
        </tr>
    </table>
    <script>
        /* linhas de código para tornar os elementos(Resultado) da tabela dinâmicos,
        isto é, se eu alterar os valores da tabela, o resultado final também altera*/
        var tabela = document.getElementById("tbnotas");
        var notas;

        for(var i=1; i<tabela.rows.length; i++){
            notas = parseFloat(tabela.rows[i].cells[1].innerHTML) + parseFloat(tabela.rows[i].cells[2].innerHTML);
            tabela.rows[i].cells[3].innerHTML = notas;}

        /* linhas de código para formatação condicional da tabela acima*/
        var n=[];
        n[0]=document.getElementById("n1");
        n[1]=document.getElementById("n2");
        n[2]=document.getElementById("n3");
        n[3]=document.getElementById("n4");

        for(var i=0; i<4; i++){
            if(n[i].innerHTML < 70){
                n[i].style.color = "#f00";}
            else{
                n[i].style.color = "#00f";}
        }
    </script>
</body>
</html>
